<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->

    <style>
        #map {
            /* the width and height may be set to any size */
            width: 500px;
            height: 700px;
        }

        #something-else {
            height: 300px;
            width: 300px;
        }

        .my-class {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'>MAP</div>

<div id="something-else">SOMETHINGELSE</div>

<button>clickity click</button>
<!--<div class="my-class"></div>-->

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="../js/mapbox-geocoder-utils.js"></script>

<script src="../js/TOKENS.js"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = 'YOUR_TOKEN_HERE';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.489615, 29.426827]
    });

    // Create a new marker.
    const marker = new mapboxgl.Marker()
        .setLngLat([-98.489615, 29.426827])
        .addTo(map);

    //     POPUPS


    // var popup = new mapboxgl.Popup()
    //     .setLngLat([-98.489615, 29.426827])
    //     .setHTML("<p>Codeup Rocks!</p>")
    //     .addTo(map)


    var popup = new mapboxgl.Popup()
        .setLngLat([-98.489615, 29.426827])
        .setHTML("<p>Codeup Rocks!</p>")
        .addTo(map);

    marker.setPopup(popup);


    // using mapbox with geocode functionality

    //
    // // the  geocode method from mapbox-geocoder-utils.js
    geocode("600 Navarro St #350, San Antonio, TX 78205", mapboxgl.accessToken )
        .then(function(result) {
            console.log(result);
            map.setCenter(result);
            map.setZoom(20);
        });



    // reverse geocode method from mapbox-geocoder-utils.js

    //     console.log(results);
    // });















</script>
</body>
</html>
